name: Build
on: [push]
jobs:
  win32-x86:
    runs-on: windows-2022
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Checkout FFmpeg
        uses: actions/checkout@v3
        with:
          repository: FFmpeg/FFmpeg
          path: FFmpeg
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            coreutils
            gawk
            make
            diffutils
            yasm
            nasm
      - name: build
        run: node ./build.js win32 x86
      - uses: actions/upload-artifact@v3
        with:
          name: win32_x86
          path: output
  win32-x64:
    runs-on: windows-2022
